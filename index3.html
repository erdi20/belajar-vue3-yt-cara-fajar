<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <span v-for="angka in 10">{{ angka }}</span>
      <div>-----------------</div>
      <ul v-for="(i , index) in fruits">
        <li>{{ i }} {{ index }} <button @click="removeFruit(index)">Remove</button></li>
      </ul>
      <div>-----------------</div>
      <ul v-for="i in footbalPlayers">
        <li>{{ i.name }} - {{ i.position }}</li>
      </ul>
    </div>
    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      createApp({
        data() {
          return {
            fruits: ["apple", "orange", "banana"],
            footbalPlayers: [
              { name: "Cristiano Ronaldo", position: "CF" },
              { name: "Ozil", position: "AMF" },
              { name: "Saliba", position: "CB" },
            ],
          };
        },
        methods: {
          removeFruit(index) {
            this.fruits.splice(index, 1);
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
