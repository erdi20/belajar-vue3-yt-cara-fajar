<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  </head>
  <style>
    .text-success{
      color: green;
    }
  </style>
  <body>
    <div id="app">
      <div class="container">
        <h1 class="mt-3 text-center">Todo List App</h1>
        <div class="row justify-content-center">
          <div class="col-9 mt-5">
            <div class="row">
              <div class="col-2">
                <input type="text" class="form-control" placeholder="start time" v-model="start" />
              </div>
              <div class="col-2">
                <input type="text" class="form-control" placeholder="end time" v-model="end" />
              </div>
              <div class="col-6">
                <input type="text" class="form-control" placeholder="new activity" v-model="newActivity" />
              </div>
              <div class="col-2">
                <button class="btn btn-primary form-control" @click="add">add</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-7 mt-5">
            <div class="p-3" style="border-bottom: 1px solid #ddd" v-for="( i, index ) in todo">
              <button class="btn btn-danger me-3" @click="remove(index)">hapus</button>
              <button class="btn btn-success me-3" @click="fdone(index)">done</button>
              <span :class="{'text-success': i.done==true}">{{ i.start }} - {{ i.end }} : {{ i.newActivity }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      createApp({
        data() {
          return {
            todo: [],
            start: "",
            end: "",
            newActivity: "",
          };
        },
        methods: {
          add() {
            let newItem = {
              start: this.start,
              end: this.end,
              newActivity: this.newActivity,
              done: false,
            };
            this.todo.push(newItem);
          },
          remove(index) {
            this.todo.splice(index, 1);
          },
          fdone(index) {
            this.todo[index].done = true;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
