<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="d-flex justify-content-center align-items-center" style="height: 500px">
          <form action="" @submit.prevent="" class="w-50">
            <div class="mb-3">
              <label for="username" class="form-label">Email address</label>
              <input type="text" class="form-control" id="username" v-model="username" />
              <label for="username" v-if="userError" class="text-danger fw-bold">minimal 8 karakter </label>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" v-model="password" />
              <label for="password" v-if="passwordError" class="text-danger fw-bold">minimal 8 karakter </label>
            </div>
            <div class="mb-3">
              <label for="passwordRetype" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordRetype" v-model="passwordRetype" />
              <label for="passwordRetype" v-if="passwordRetypeError" class="text-danger fw-bold">tidak sama </label>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      createApp({
        data() {
          return {
            username: "",
            password: "",
            passwordRetype: "",
            userError: false,
            passwordError: false,
            passwordRetypeError: false,
          };
        },
        watch: {
          username(value) {
            this.userError = value.length < 8;
          },
          password(value) {
            this.passwordError = value.length < 8;
            // Pastikan passwordRetypeError juga diperbarui saat password berubah
          },
          passwordRetypeError(value) {
            this.passwordRetypeError = value !== this.password;
          },
        },
        methods: {},
      }).mount("#app");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
