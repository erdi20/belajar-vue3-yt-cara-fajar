      <input type="text" name="" :value="count" ref="hitung" />

    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

        },
        created() {
          console.log(`created: ${this.message}`);
        },
        // beforeMount() {

        beforeUpdate() {
          console.log(`before update:${this.$refs.hitung.value}`);
        },
     
        updated() {
          console.log(`update:${this.$refs.hitung.value}`);
        },
        methods: {},
      }).mount("#app");
    </script>
