<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button @click="tambah()">+</button>
      {{ count }}
      <button @click="kurang()">-</button>
      <!-- replace -->
      <div v-text="message"></div>
      <div v-text="message2">ggg</div>
      <div v-html="message3"></div>
    </div>
    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      createApp({
        data() {
          return {
            message: "Hello, Vue!",
            message2: "Hello, replace!",
            message3: "<strong>Hello, replace bold!<!strong>",
            count: 0,
          };
        },
        methods: {
          tambah() {
            this.count++;
          },
          kurang() {
            this.count--;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
